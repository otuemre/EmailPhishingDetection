<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email Phishing Detector</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
    <meta name="description"
          content="Detect phishing emails in real-time using machine learning. FastAPI-powered tool with SVM, Logistic Regression, and Naive Bayes models."/>
    <meta name="keywords"
          content="phishing detection, email classifier, machine learning, fastapi, cybersecurity, spam detection, nlp"/>
    <meta name="author" content="Emre Otu"/>
    <meta property="og:title" content="Email Phishing Detection"/>
    <meta property="og:description"
          content="Real-time phishing email detection system with machine learning and FastAPI."/>
    <meta property="og:image" content="https://phishingdetection.net/static/preview.png"/>
    <meta property="og:url" content="https://phishingdetection.net"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <style>
          body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            padding: 40px 15px;
            display: flex;
            justify-content: center;
          }

          form {
            background: white;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 550px;
            animation: fadeIn 0.4s ease-in-out;
          }

          h1 {
            text-align: center;
            margin-bottom: 6px;
            font-size: 28px;
            color: #2c3e50;
          }

          .info {
            text-align: center;
            font-size: 14px;
            margin-bottom: 25px;
            color: #7f8c8d;
          }

          label {
            font-weight: 600;
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            color: #34495e;
          }

          input, select, textarea {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fdfefe;
            transition: border-color 0.2s;
          }

          input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
          }

          .required-star {
            color: red;
            margin-left: 3px;
          }

          button {
            background: #007bff;
            color: white;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 28px;
            transition: background 0.3s;
          }

          button:hover {
            background: #0056b3;
          }

          .warning-box {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 12px 15px;
            border-radius: 6px;
            margin-top: 18px;
            color: #856404;
            font-size: 14px;
          }

          #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e8f8f5;
            color: #1e272e;
            font-size: 15px;
            line-height: 1.6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.3s ease-in-out;
          }

          #loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
          }

          #loading-overlay span {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          }

          @media (max-width: 600px) {
            form {
              padding: 25px;
            }
          }

          @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
          }

          @keyframes slideUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
          }
    </style>

    <meta name="google-site-verification" content="HKR9siuIhIXfd0PjRAC5xoj4P4iJakituaIiEihsbl8"/>
</head>
<body>

<div id="loading-overlay">
    <span>Loading, please wait...</span>
</div>

<form id="predict-form">
    <h1>Email Phishing Detector</h1>

    <div class="info">Please fill the fields with (<span class="required-star">*</span>)</div>

    <label>Sender (<span class="required-star">*</span>):</label>
    <input type="text" name="sender" placeholder="sender@example.com" required>

    <label>Receiver:</label>
    <input type="text" name="receiver" placeholder="receiver@example.com">

    <label>Date:</label>
    <input type="text" name="date" placeholder="25 May, 2025">

    <label>Subject (<span class="required-star">*</span>):</label>
    <input type="text" name="subject" placeholder="e.g. No Subject" required>

    <label>Body (<span class="required-star">*</span>):</label>
    <textarea name="body" rows="5" required placeholder="Body of the Email"></textarea>

    <label>URLs:</label>
    <input type="text" name="urls" placeholder="https://phishingdetection.net">

    <label>Model (<span class="required-star">*</span>):</label>
    <select name="model_choice" required>
        <option value="naive_bayes">Naive Bayes</option>
        <option value="logistic_regression">Logistic Regression</option>
        <option value="svm">SVM</option>
    </select>

    <br><br>

    <div class="warning-box">
        ⚠️ <strong>Note:</strong> SVM performs the best, while Naive Bayes is the least accurate. Choose your model
        wisely!
    </div>

    <button type="submit">Predict</button>

    <h2 id="result"></h2>
</form>
<script src="/static/index.js"></script>

</body>
</html>
